<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Why I Love You</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato:wght@300;400&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'serif': ['Great Vibes', 'cursive'],
              'sans': ['Lato', 'sans-serif'],
            },
            boxShadow: {
              'card-default': '0 30px 60px rgba(0,0,0,0.12)',
              'card-glow': '0 30px 60px rgba(0,0,0,0.12), inset 0 0 70px 10px rgba(255, 255, 255, 0.7)',
            },
            animation: {
              'pulse-heart': 'pulse-heart 1.5s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
              'shooting-star': 'shooting-star 10s linear infinite',
            },
            keyframes: {
              'pulse-heart': {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.15)' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(-4px)' },
                '50%': { transform: 'translateY(4px)' },
              },
              'shooting-star': {
                '0%': { transform: 'translateX(150vw) translateY(-50vh) rotate(225deg)', opacity: 1 },
                '15%': { opacity: 0 },
                '100%': { opacity: 0 },
              }
            }
          }
        }
      }
    </script>

    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .shooting-star {
        position: absolute;
        height: 2px;
        background: linear-gradient(-45deg, rgba(255,255,255,0.8), rgba(255,255,255,0));
        filter: drop-shadow(0 0 6px white);
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>

  <body class="bg-gray-900 overflow-hidden">

    <div id="root"></div>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
